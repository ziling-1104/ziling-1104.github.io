<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MoodMate+ 戀愛對話模式</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MoodMate+ 戀愛對話模式</h1>

  <div id="webcam-container"></div>

  <div id="result">
    <div id="emoji">🙂</div>
    <div id="suggestion">請點擊下方按鈕開始偵測</div>
  </div>

  <div>
    <button onclick="init()">✨ 啟動戀愛助理</button>
    <button id="speech-toggle" onclick="toggleSpeech()">🔊 語音開啟</button>
  </div>

  <div id="history"></div>

  <!-- 必須正確引入 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
